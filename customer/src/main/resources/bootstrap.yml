server:
  port: 4000
  error:
    include-message: always
    include-binding-errors: always
spring:
  application:
    name: client
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${HOST_MYSQL}:3306/client
    username: root
    password: 123456
